<header
  class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-6"
>
  <div class="p-4 flex gap-5">
    <img src="../../../../assets/netflix.png" alt="" srcset="" width="110" />
    @for(item of navList; track item){
    <ul class="flex items-center">
      <li
        class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ item }}
      </li>
    </ul>
    }
  </div>

  <div class="text-white flex items-center gap-4">
    <div class="flex items-center gap-2">
      <a class="">
        <span>Welcome <strong> username </strong></span></a
      >
      <img
        [src]="userProfileImage"
        alt=""
        srcset=""
        width="42"
        class="rounded-full"
      />
    </div>
    <a (click)="auth.signOut()" class="cursor-pointer hover:opacity-80"
      >Sign Out</a
    >
  </div>
</header>
